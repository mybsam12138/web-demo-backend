spring:
  config:
    activate:
      on-profile: prod
  data:
    redis:
      host: redis
      port: 6379
      password: # Optional, leave empty if no password
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  datasource:
    url: jdbc:mysql://mysql:3306/github?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: abcdtestdb

# Flyway Configuration for Prod
flyway:
  enabled: true
  locations: classpath:db/migration
  baseline-on-migrate: true
  baseline-version: 0
  # In production, you might want to disable clean
  clean-disabled: true

springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false
